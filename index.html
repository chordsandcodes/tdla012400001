<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <title>Document</title>
</head>
<body>
    <div class="container">

        <div class="row justify-content-center align-items-center">
            <div class="col-auto justify-">

                <div class="row justify-content-center align-items-center">
                    <div class="col-auto">
                        <h1 class="title">Welcome</h1>
                    </div>
                </div>

                <div class="row justify-content-center align-items-center">
                    <div class="col-auto">
                        <span class="subtitle">your custom to-do list</span>
                    </div>
                </div>

            </div>
        </div>

        <div class="row justify-content-center align-items-center">
            <div class="col-5">

                <form id="registerForm" class="register-form form card">

                    <div class="form-group justify-content-center align-items-center">
                        <input type="email" name="email" id="email" class="form-control" placeholder="email">
                    </div>

                    <div class="form-group justify-content-center align-items-center mid-form">
                        <input type="text" name="username" id="username" class="form-control" placeholder="username">
                    </div>

                    <div class="form-group justify-content-center align-items-center">
                        <input type="password" name="password" id="password" class="form-control" placeholder="password">
                    </div>

                    <div class="row">
                        <div class="col-6">
                            <button type="submit" id="submit" class="btn btn-success">
                                Register
                            </button>
                        </div>
                        <div class="col-6">
                            <a href="login.html" class="btn btn-secondary">Login</a>
                            <!-- <button type="submit" id="login" class="btn btn-secondary">
                                Login
                            </button> -->
                        </div>
                    </div>

                </form>

            </div>
        </div>

    </div>

    <script>

        const thisForm = document.getElementById('registerForm');
        thisForm.addEventListener('submit', async function (e) {
            e.preventDefault();
            const formData = new FormData(thisForm).entries()
            const response = await fetch('http://94.74.86.174:8080/api/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(Object.fromEntries(formData))
            });

            const result = await response.json();
            console.log(result)
        });

    </script>
</body>
</html>
